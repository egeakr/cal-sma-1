<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="logo">
            <img class="log" src="/logo/Ads覺z tasar覺m.png" alt="logo" />
          </div>
          <button
            class="btn2"
            onclick="document.getElementById('id01').style.display='block'"
            style="width: auto"
          >
            Login
          </button>
        </nav>
      </header>
      <div class="section-1">
        <h1>SheyRooms</h1>
        <p>There is only one boss. The Guest.</p>
        <a href="#"><button class="btn-1">Get Started</button></a>
      </div>
    </div>

    <div id="id01" class="modal">
      <form class="modal-content animate" action="#" method="post">
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img src="/logo/Ads覺z tasar覺m.png" alt="Avatar" class="avatar" />
        </div>

        <div class="container2">
          <label for="uname" style="color: #f1f1f1"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw" style="color: #f1f1f1"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit" style="background-color: green">Login</button>
          <label style="color: #f1f1f1">
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
          <span class="psw">Forgot <a href="#">Kaydol</a></span>
        </div>
      </form>
    </div>
    <script src="/javascript/script.js"></script>
  </body>
</html>
